<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Incluir el archivo CSS -->
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />


</head>
<body>
<h1>Sign in</h1>

<p th:if="${param.success}" class="success">User created successfully! Please log in.</p>



<form th:action="@{/authenticateTheUser}" method="POST">

    <fieldset>


        <label for="username">Username </label>
        <input type="text" id="username" name="username" placeholder="username" class="form-control">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="password" class="form-control">


        <input type="submit" value="Login"/>


    </fieldset>

    <hr>

</form>

<label>Don't you have already an account? <a th:href="@{/showCreateAccount}">Create account</a> </label>

</body>
</html>
