<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Incluir el archivo CSS -->
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />


</head>
<body>
<h1>Sign in</h1>

<form th:action="@{/authenticateTheUser}" method="POST">



    <fieldset>

        <p th:if="${param.error}" >Invalid username or password.</p>

        <label>Username
            <input type="text" name="username" placeholder="username" class="form-control">
        </label>

        <label>Password
            <input type="password" name="password" placeholder="password" class="form-control">
        </label>



        <input type="submit" value="Login"/>
        <hr>

    </fieldset>

</form>

<label>Don't you have already an account? <a th:href="@{/showCreateAccount}">Create account</a> </label>

</body>
</html>
