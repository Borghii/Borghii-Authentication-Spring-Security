<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <title>Creata account Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Incluir el archivo CSS -->
  <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />


</head>
<body>

  <h1>Create account</h1>

  <p th:if="${alreadyExist}" class="error">Username or email already exist</p>

  <form action="#" th:action="@{/register}" th:object="${userDTO}" method="POST">

    <fieldset>

      <label for="username">Username  </label>
      <input type="text" id="username" name="username" placeholder="Username" th:field="*{username}" >

      <!-- Add error message (if present) -->
      <span th:if="${#fields.hasErrors('username')}"
            th:errors="*{username}"
            class="error"></span>


      <label for="password">Password      </label>
      <input type="password" id="password" name="password" placeholder="Password" th:field="*{password}" >

      <!-- Add error message (if present) -->
      <span th:if="${#fields.hasErrors('password')}"
            th:errors="*{password}"
            class="error"></span>


      <label for="name">Name      </label>
      <input type="text" id="name" name="name" placeholder="Name" th:field="*{name}" >

      <label for="surname">Surname      </label>
      <input type="text" id="surname" name="surname" placeholder="Surname" th:field="*{surname}">

      <label for="email">Email      </label>
      <input type="email" id="email" name="email" placeholder="Email" th:field="*{email}">

      <!-- Add error message (if present) -->
      <span th:if="${#fields.hasErrors('email')}"
            th:errors="*{email}"
            class="error"></span>

      <input type="submit" value="Create Account"/>

    </fieldset>

  </form>


</body>
</html>
